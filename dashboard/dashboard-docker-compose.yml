version: '3.8'

networks:
  tempsensor_network:
    external: true

services:
  tempsensordashboard:
    build:
      context: .
      dockerfile: dashboarddockerfile
    container_name: tempSensorDashboard
    environment:
      - TZ=Europe/London
    ports:
      - "8080:8080"
    networks:
      tempsensor_network:
        ipv4_address: 192.168.80.12
    command: "tail -f /dev/null"